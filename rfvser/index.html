<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apeda</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Include Three.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create a scene to hold all 3D objects
        const scene = new THREE.Scene();

        // Set up a camera to view the scene
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Move the camera back to see the cube

        // Create a renderer to display the scene
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); // Add the canvas to the page

        // Create a cube with green material
        const geometry = new THREE.BoxGeometry(); // Cube shape
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Green color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube); // Add the cube to the scene

        // Add a light source to illuminate the cube
        const light = new THREE.PointLight(0xffffff, 1, 100); // White light
        light.position.set(10, 10, 10); // Position the light
        scene.add(light);

        // Animate the cube by rotating it
        function animate() {
            requestAnimationFrame(animate); // Keep the animation running
            cube.rotation.x += 0.01; // Rotate on X-axis
            cube.rotation.y += 0.01; // Rotate on Y-axis
            renderer.render(scene, camera); // Render the updated scene
        }
        animate(); // Start the animation

        // Adjust the scene when the window is resized
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
